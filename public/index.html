<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg. form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/sign_up" method="POST">
            <h1>Registration form:</h1>
            <br>
            <label for="email"><b>Name</b></label><br>
            <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
            <br>
            <label for="email"><b>Age</b></label><br>
            <input type="number" class="box" id="age" name="age" placeholder="Age" required/>
            <br>
            <label for="email"><b>Email</b></label><br>
            <input type="text" class="box" id="email" name="email" placeholder="email" required/>
            <br>
            <label for="email"><b>Phone Number</b></label><br>
            <input type="number" class="box" id="phonno" name="phonno" placeholder="Phone Number" required/>
            <br>
            <label for="email"><b>Gender</b></label><br>
            <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required/>
            <br>
            <label for="email"><b>Password</b></label><br>
            <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
            <br>            
            <input class="btn" type="submit" value="submit" id="submit"/>
        </form>
    </div>
</body>
</html>
